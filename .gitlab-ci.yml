image: node:latest

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  NODE_ENV: 'test'

cache:
  key:
    files:
      - package.json
  paths:
    - .npm
    - node_modules
    - build

services:
  - mongo

stages:
  - install
  - build
  - test
  - staging
  - production

install_dependencies:
  stage: install
  script:
    - npm ci

Build_api:
  stage: build
  before_script:
    - npm run clean
  script:
    - npm run build

test_api:
  stage: test
  script:
    - npm install
    - npm test
    - npm run coveralls


deploy_staging:
  image: ruby:latest
  only:
    - develop
    - main
  stage: staging
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_STAGING --api-key=$HEROKU_API_KEY
    - echo "Deployed to staging server"

deploy_production_manual:
  stage: production
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - echo "Deploying to production environment (Manual)"
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_PRODUCTION --api-key=$HEROKU_API_KEY
  when: manual
  only:
    - develop


deploy_production_auto:
  stage: production
  image: ruby:latest
  script:
    - npm install dpl
    - echo "Deploying to production environment (Auto)"
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - main